<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Test4</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <script>
      window.onload = () => {
        navigator.geolocation.getCurrentPosition((position) => {
          console.log('long: ' + position.coords.longitude + 'lat: ' + position.coords.latitude)
          document.querySelector('a-text').setAttribute('gps-entity-place', 
            `latitude: ${position.coords.latitude}; 
            longitude: ${position.coords.longitude};`);
        });

        window.addEventListener('gps-camera-update-position', e => {
          console.log('long: ' + e.detail.position.longitude + 'lat: ' + e.detail.position.latitude);
        });

     }
    </script>
  </head>


  <body style="margin: 0; overflow: hidden;">
    <div id="test">test</div>
    <iframe>
      <a-scene
      vr-mode-ui="enabled: false"
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;"
      >
      <a-text
        value="Test3"
        look-at="[gps-camera]"
        scale="5 5 5"
      ></a-text>

      <a-camera gps-camera="gpsMinDistance: 0.01; gpsTimeInterval: 0;" rotation-reader> </a-camera>
    </a-scene>
    </div>
  </body>
</html>
